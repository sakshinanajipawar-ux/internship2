<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables – Practice Playground</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<h1>HTML Tables – Practice Playground</h1>

<div class="box">
    <h2>Sample Table</h2>
    <p>You can freely modify this table while practicing.</p>

    <table>
        <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>Stationery</td>
            <td>₹60</td>
             <td>55</td> 
        </tr>
        <tr>
            <td>Pen</td>
            <td>Stationery</td>
            <td>₹10</td>
             <td>25</td>
        </tr>
        <tr>
        <td>Eraser</td>
        <td>Stationery</td>
        <td>₹5</td>
         <td>66</td>
        </tr> 
    
    </table>
    <table style="border: 1px solid white; padding: 8px;">
    <tr>
    <td>pencil</td>
    <td>₹15</td>
    <td>in stock</td>
    </tr>
    <tr>
    <td>book</td>
    <td>₹150</td>
    <td>not available</td>
    </tr>
    </table>
</div>

</body>
</html>
